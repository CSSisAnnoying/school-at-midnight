<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School At Midnight Settings</title>
    <link rel="stylesheet" href="./popup.css">
    <script defer src="./popup.js"></script>
</head>
<body>
    <p>Nothing here yet! Here is a cool counter while you wait.</p>
    <div class="main">
        <div class="counter-container">
            <span class="count-label">Count: </span>
            <span class="count">0</span>
        </div>
        <div class="counter-buttons">
            <button class="increment counter-button">+</button>
            <button class="decrement counter-button">-</button>
        </div>
    </div>
</body>
</html>
